        </ul>

      <main>
        <h2>Formulario de Registración</h2>
        <form class="form-registro" action="#" method="post">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
          <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />
          </div>
          <div>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color" value="#2d6a4f" />
          </div>
          <div>
            <label for="interes">Nivel de interés en la lectura:</label>
            <input type="range" id="interes" name="interes" min="1" max="10" />
          </div>
          <div>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label>Sexo:</label>
            <input
              type="radio"
              id="masculino"
              name="sexo"
              value="masculino"
              required
            />
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="femenino" />
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="sexo" value="otro" />
            <label for="otro">Otro</label>
          </div>
          <div>
            <label for="tema">Tema Favorito:</label>
            <select id="tema" name="tema" required>
              <option value="">Seleccione...</option>
              <option value="novela">Novela</option>
              <option value="cienciaficcion">Ciencia Ficción</option>
              <option value="fantasia">Fantasía</option>
              <option value="noficcion">No Ficción</option>
            </select>
          </div>
          <div>
            <button type="submit">Registrarse</button>
          </div>
        </form>
      </main>
